        .tab {
            flex: 1;

            font-weight: 500;

        .tab:hover {

        .tab.active {

            border-bottom-color: #2196f3;

        .tab-content.active {

        .stats-grid {
            display: grid;

            margin-bottom: 30px;
        }

            background: white;

            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

            transition: transform 0.3s ease;
        }

        .stat-card:hover {

            background: linear-gradient(135deg, #4a5fd1 0%, #5a4b8a 100%);

            color: white;
        }

        .stat-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }

            border-radius: 12px;

            border: 1px solid #ddd;

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 4px;
            }

            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>视频生命周期跟踪表</h1>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('charts')">数据图表</div>
            <div class="tab" onclick="switchTab('table')">数据表格</div>
        </div>
        
        <!-- 数据图表标签页 -->
        <div class="tab-content active" id="charts">
            <!-- 数据指标统计 -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card views">
                    <h3>总浏览量</h3>
                    <div class="number" id="totalViews">0</div>
                </div>
                <div class="stat-card likes">
                    <h3>总点赞量</h3>
                    <div class="number" id="totalLikes">0</div>
                </div>
                <div class="stat-card comments">
                    <h3>总评论量</h3>
                    <div class="number" id="totalComments">0</div>
                </div>
                <div class="stat-card shares">
                    <h3>总转发量</h3>
                    <div class="number" id="totalShares">0</div>
                </div>
            </div>
            
            <!-- 图表容器 -->
            <div class="charts-container">
                <div class="chart-card">
                    <h3>制作进度统计</h3>
                    <canvas id="progressChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>视频数据指标</h3>
                    <canvas id="metricsChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 数据表格标签页 -->
        <div class="tab-content" id="table">
            <!-- 项目状态统计 -->
            <div class="status-stats" id="statusStats">
                <div class="status-card not-started">
                    <h3>未开始</h3>
                    <div class="number" id="notStartedCount">0</div>
                </div>
                <div class="status-card in-progress">
                    <h3>进行中</h3>
                    <div class="number" id="inProgressCount">0</div>
                </div>
                <div class="status-card published">
                    <h3>已发布</h3>
                    <div class="number" id="publishedCount">0</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="addRow()">添加行</button>
                <button class="btn btn-danger" onclick="deleteSelectedRows()">删除选中行</button>
                <button class="btn btn-success" onclick="saveChanges()" id="saveBtn" style="display: none;">保存更改</button>
            </div>
            
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th class="checkbox-cell"><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                            <th>视频名称</th>
                            <th>剧本完成进度</th>
                            <th>剧情构思进度</th>
                            <th>来访拍摄进度</th>
                            <th>剪辑进度</th>
                            <th>审核进度</th>
                            <th>发布进度</th>
                            <th>浏览量</th>
                            <th>点赞量</th>
                            <th>评论量</th>
                            <th>转发量</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let videoData = [];
        let charts = {};
        let hasUnsavedChanges = false;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有标签的active类
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签页内容
            document.getElementById(tabName).classList.add('active');
            
            // 添加active类到选中的标签
            event.target.classList.add('active');
            
            // 根据标签页加载相应内容
            if (tabName === 'charts') {
                updateCharts();
            } else if (tabName === 'table') {
                updateTable();
            }
        }

        // 加载数据
        async function loadData() {
            try {
                videoData = await window.dataManager.loadData();
                updateCharts();
                updateTable();
                updateStatusStats();
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }

        // 更新图表
        function updateCharts() {
            updateDataStats();
            createProgressChart();
            createMetricsChart();
        }

        // 更新数据统计
        function updateDataStats() {
            const totalViews = videoData.reduce((sum, item) => sum + (parseInt(item.浏览量) || 0), 0);
            const totalLikes = videoData.reduce((sum, item) => sum + (parseInt(item.点赞量) || 0), 0);
            const totalComments = videoData.reduce((sum, item) => sum + (parseInt(item.评论量) || 0), 0);
            const totalShares = videoData.reduce((sum, item) => sum + (parseInt(item.转发量) || 0), 0);

            document.getElementById('totalViews').textContent = totalViews.toLocaleString();
            document.getElementById('totalLikes').textContent = totalLikes.toLocaleString();
            document.getElementById('totalComments').textContent = totalComments.toLocaleString();
            document.getElementById('totalShares').textContent = totalShares.toLocaleString();
        }

        // 创建进度统计图表
        function createProgressChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            if (charts.progressChart) {
                charts.progressChart.destroy();
            }

            const progressFields = ['剧本完成进度', '剧情构思进度', '来访拍摄进度', '剪辑进度', '审核进度', '发布进度'];
            const completedCounts = progressFields.map(field => 
                videoData.filter(item => item[field] === '完成').length
            );
            const notCompletedCounts = progressFields.map(field => 
                videoData.filter(item => item[field] === '未完成').length
            );

            charts.progressChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: progressFields,
                    datasets: [{
                        label: '完成',
                        data: completedCounts,
                        backgroundColor: '#28a745',
                        borderColor: '#28a745',
                        borderWidth: 1
                    }, {
                        label: '未完成',
                        data: notCompletedCounts,
                        backgroundColor: '#dc3545',
                        borderColor: '#dc3545',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 16
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }

        // 创建数据指标图表
        function createMetricsChart() {
            const ctx = document.getElementById('metricsChart').getContext('2d');
            
            if (charts.metricsChart) {
                charts.metricsChart.destroy();
            }

            // 获取前5个有数据的视频
            const publishedVideos = videoData.filter(item => 
                item.发布进度 === '完成' && parseInt(item.浏览量) > 0
            ).slice(0, 5);

            const labels = publishedVideos.map(item => item.视频名称);
            const viewsData = publishedVideos.map(item => parseInt(item.浏览量) || 0);

            charts.metricsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '浏览量',
                        data: viewsData,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }

        // 更新状态统计
        function updateStatusStats() {
            const notStarted = videoData.filter(item => 
                item.剧本完成进度 === '未完成' || item.剧本完成进度 === ''
            ).length;
            
            const inProgress = videoData.filter(item => 
                item.剧本完成进度 === '完成' && item.发布进度 !== '完成'
            ).length;
            
            const published = videoData.filter(item => 
                item.发布进度 === '完成'
            ).length;

            document.getElementById('notStartedCount').textContent = notStarted;
            document.getElementById('inProgressCount').textContent = inProgress;
            document.getElementById('publishedCount').textContent = published;
        }

        // 更新表格
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            videoData.forEach((item, index) => {
                const row = createTableRow(item, index);
                tbody.appendChild(row);
            });

            updateStatusStats();
        }

        // 创建表格行
        function createTableRow(item, index) {
            const row = document.createElement('tr');
            
            // 根据状态设置行样式
            if (item.发布进度 === '完成') {
                row.classList.add('completed');
            } else if (item.剧本完成进度 === '未完成' || item.剧本完成进度 === '') {
                row.classList.add('not-started');
            } else {
                row.classList.add('in-progress');
            }

            const progressOptions = ['', '未完成', '完成'];
            
            row.innerHTML = `
                <td class="checkbox-cell">
                    <input type="checkbox" class="row-checkbox" data-index="${index}">
                </td>
                <td>
                    <input type="text" value="${item.视频名称 || ''}" 
                           onchange="updateData(${index}, '视频名称', this.value)">
                </td>
                <td>
                    <select onchange="updateData(${index}, '剧本完成进度', this.value)">
                        ${progressOptions.map(option => 
                            `<option value="${option}" ${item.剧本完成进度 === option ? 'selected' : ''}>${option}</option>`
                        ).join('')}
                    </select>
                </td>
                <td>
                    <select onchange="updateData(${index}, '剧情构思进度', this.value)">
                        ${progressOptions.map(option => 
                            `<option value="${option}" ${item.剧情构思进度 === option ? 'selected' : ''}>${option}</option>`
                        ).join('')}
                    </select>
                </td>
                <td>
                    <select onchange="updateData(${index}, '来访拍摄进度', this.value)">
                        ${progressOptions.map(option => 
                            `<option value="${option}" ${item.来访拍摄进度 === option ? 'selected' : ''}>${option}</option>`
                        ).join('')}
                    </select>
                </td>
                <td>
                    <select onchange="updateData(${index}, '剪辑进度', this.value)">
                        ${progressOptions.map(option => 
                            `<option value="${option}" ${item.剪辑进度 === option ? 'selected' : ''}>${option}</option>`
                        ).join('')}
                    </select>
                </td>
                <td>
                    <select onchange="updateData(${index}, '审核进度', this.value)">
                        ${progressOptions.map(option => 
                            `<option value="${option}" ${item.审核进度 === option ? 'selected' : ''}>${option}</option>`
                        ).join('')}
                    </select>
                </td>
                <td>
                    <select onchange="updateData(${index}, '发布进度', this.value)">
                        ${progressOptions.map(option => 
                            `<option value="${option}" ${item.发布进度 === option ? 'selected' : ''}>${option}</option>`
                        ).join('')}
                    </select>
                </td>
                <td>
                    <input type="number" value="${item.浏览量 || ''}" 
                           onchange="updateData(${index}, '浏览量', this.value)">
                </td>
                <td>
                    <input type="number" value="${item.点赞量 || ''}" 
                           onchange="updateData(${index}, '点赞量', this.value)">
                </td>
                <td>
                    <input type="number" value="${item.评论量 || ''}" 
                           onchange="updateData(${index}, '评论量', this.value)">
                </td>
                <td>
                    <input type="number" value="${item.转发量 || ''}" 
                           onchange="updateData(${index}, '转发量', this.value)">
                </td>
            `;

            return row;
        }

        // 更新数据
        function updateData(index, field, value) {
            videoData[index][field] = value;
            hasUnsavedChanges = true;
            showSaveButton();
            updateStatusStats();
            
            // 更新行样式
            const row = document.querySelector(`input[data-index="${index}"]`).closest('tr');
            row.className = '';
            if (videoData[index].发布进度 === '完成') {
                row.classList.add('completed');
            } else if (videoData[index].剧本完成进度 === '未完成' || videoData[index].剧本完成进度 === '') {
                row.classList.add('not-started');
            } else {
                row.classList.add('in-progress');
            }
        }

        // 显示保存按钮
        function showSaveButton() {
            document.getElementById('saveBtn').style.display = 'inline-block';
        }

        // 隐藏保存按钮
        function hideSaveButton() {
            document.getElementById('saveBtn').style.display = 'none';
        }

        // 保存更改
        async function saveChanges() {
            try {
                await window.dataManager.saveData(videoData);
                hasUnsavedChanges = false;
                hideSaveButton();
                alert('数据保存成功！');
                updateCharts();
            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败，请重试');
            }
        }

        // 添加行
        function addRow() {
            const newRow = {
                "视频名称": "",
                "剧本完成进度": "",
                "剧情构思进度": "",
                "来访拍摄进度": "",
                "剪辑进度": "",
                "审核进度": "",
                "发布进度": "",
                "浏览量": "",
                "点赞量": "",
                "评论量": "",
                "转发量": ""
            };
            
            videoData.push(newRow);
            updateTable();
            hasUnsavedChanges = true;
            showSaveButton();
        }

        // 删除选中行
        function deleteSelectedRows() {
            const checkboxes = document.querySelectorAll('.row-checkbox:checked');
            const indices = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index)).sort((a, b) => b - a);
            
            if (indices.length === 0) {
                alert('请先选择要删除的行');
                return;
            }
            
            if (confirm(`确定要删除选中的 ${indices.length} 行吗？`)) {
                indices.forEach(index => {
                    videoData.splice(index, 1);
                });
                updateTable();
                hasUnsavedChanges = true;
                showSaveButton();
            }
        }

        // 全选/取消全选
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.row-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
        }

        // 页面离开前提醒保存
        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
